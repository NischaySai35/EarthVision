<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EarthVision - Explore</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='explore.css') }}" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="explore-page">
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>
  
  <div class="explore-container">
    <div class="title-container">
      <h1 class="explore-title">EarthVision</h1>
      <p class="explore-subtitle">Discover Our Planet</p>
    </div>
    
    <div class="explore-content">
      <div class="explore-card">
        <div class="card-inner">
          <div class="card-front">
            <i class="fas fa-globe-americas"></i>
            <h2>Interactive Maps</h2>
          </div>
          <div class="card-back">
            <p>Explore detailed satellite imagery and interactive maps of Earth</p>
            <a href="{{ url_for('maps') }}" class="explore-btn">Explore Maps</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='explore.js') }}"></script>
</body>
</html>
